# ──────────────────────────────────────────────────────────────────
# Downstream · LUNA16 nodule segmentation — EU reconstructions (3-ch)
# ──────────────────────────────────────────────────────────────────
task: segmentation

data:
  dataset: nodule_seg
  ct_dir: D:/data/LUNA16/recons_EU/mean              # EU Hyper-DM recons
  au_dir: D:/data/LUNA16/recons_EU/au
  eu_dir: D:/data/LUNA16/recons_EU/eu
  mask_dir: D:/data/LUNA16/dataset/seg_preprocessed/ct/
  img_size: 128
  train_frac: 0.5
  val_frac: 0.3
  use_uncertainty_channels: true        # 3-ch input: mean + AU + EU

model:
  architecture: seg_unet
  in_ch: 3                              # mean + AU + EU
  n_classes: 1

training:
  epochs: 50
  batch_size: 16
  lr: 3.0e-4
  loss: seg_combined

checkpoint:
  dir: ./checkpoints/seg_luna16_eu
  save_every: 10

tracking:
  enabled: false
  experiment_name: seg-luna16-eu
