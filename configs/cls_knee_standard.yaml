# ──────────────────────────────────────────────────────────────────
# Downstream · fastMRI Knee classification — Standard reconstructions
# ──────────────────────────────────────────────────────────────────
task: downstream_classification

data:
  dataset: mri_cls
  recon_dir: D:/data/fastMRI/knee_recons_standard/mean
  csv_path: D:/data/fastMRI/knee_indexed.csv
  img_size: 128
  train_frac: 0.8
  val_frac: 0.1
  split_seed: 0
  use_uncertainty_channels: false

model:
  architecture: tiny_cnn
  in_ch: 1
  num_classes: 22

training:
  epochs: 30
  batch_size: 32
  lr: 1.0e-3

checkpoint:
  dir: ./checkpoints/cls_knee_standard
  save_every: 10

tracking:
  enabled: false
  experiment_name: cls-knee-standard
